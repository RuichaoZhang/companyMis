<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Free bootstrap corporate template</title>
    <!-- BOOTSTRAP STYLE SHEET -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME ICONS STYLE SHEET -->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES -->
    <link href="assets/css/style.css" rel="stylesheet" />
	<!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body ng-controller="appCtrl">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <!--<img src="assets/img/vivaldi-logo.png" alt="" class="img-responsive" />-->
                    <h4 ng-bind="company_name" style="padding: 5px; color: white;"></h4>
                </a>
            </div>
            <div class="navbar-collapse collapse navbar-right scroll-me">
                <ul class="nav navbar-nav ">
                    <li><a href="#home">主页</a></li>
                    <li><a href="#notice">公告</a></li>
                    <li><a href="#products">产品</a></li>
                    <li><a href="#contact">联系我们</a></li>
                    <li><a href="#links">友情链接</a></li>
                </ul>
            </div>

        </div>
    </div>
    <!-- NAVBAR CODE END -->
    <div id="home">
        <div class="overlay">
            <!-- overylay class usage -->
            <div class="container">
                <div class="col-md-10 col-md-offset-1 text-center">
                    <h2 class="page-header head-set">公司名片</h2>
                    <p class="lead text-left" ng-repeat="card in cards">
                        &emsp;&emsp;<span ng-bind="card"></span>
                    </p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <div id="notice">
        <div class="overlay">
            <!-- overylay class usage -->
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-6 col-md-offset-3">
                        <h2 class="page-header head-set">公告</h2>
                    </div>
                </div>
                <div class="col-md-12 pad-bottom">
                    &emsp;&emsp;<span class="text-primary" ng-bind="notice"></span>
                </div>

                <div class="row text-center">
                    <div class="col-md-6 col-md-offset-3">
                        <h2 class="page-header head-set">通知</h2>
                    </div>
                </div>
                <div class="panel-body col-md-10 col-md-offset-1">
                    <div class="panel-group" id="panel-594794">
                        <div class="panel panel-default" ng-repeat="item in notices">
                            <div class="panel-heading">
                                &nbsp;&nbsp;<a class="panel-title collapsed" style="color: #337ab7;" data-toggle="collapse" data-parent="#panel-594794" href="#{{item.id}}" ng-bind="item.title"></a>
                            </div>
                            <div id="{{item.id}}" class="panel-collapse collapse">
                                <p class="panel-body" ng-bind="item.content"> </p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <!--SERVICES SECTION END  -->

    <!--SERVICES SECTION END  -->
    <div class="parallax-like">
        <div class="overlay">
        </div>
    </div>
    <!--PARALLAX LIKE / STATS SECTION END  -->
    <section id="products">
        <div class="container">
            <div class="row text-center pad-bottom">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="page-header head-set">产品</h2>
                </div>
            </div>
            <div class="row text-center portfolio-item">

                <div class="col-md-4 col-sm-4 " ng-repeat="item in products">
                    <div class="alert alert-info">
                        <img src="assets/img/products/{{$index}}.jpg" href="#modal-container" data-toggle="modal"
                             ng-click="selectProduct(item)" class="img-responsive " alt="" />
                        <h3 ng-bind="item.name"></h3>
                    </div>

                </div>
            </div>
            <div class="modal fade" id="modal-container" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" style="width: auto; margin: 30px;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">×</button>
                            <h4 class="modal-title text-center" id="myModalLabel">
                                <code ng-bind="currentItem.name"></code>
                            </h4>
                        </div>
                        <div class=" modal-body row col-md-11 col-md-offset-1">
                            <div class="col-md-4">
                                <img src="assets/img/products/1.jpg" class="img-responsive " alt="" />
                            </div>
                            <div class="col-md-8">
                                <p ng-bind="currentItem.statement"></p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!--WORKS / PORTFOLIO SECTION END  -->
    <div id="video-sec" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=Ycv5fNd4AeM',containment:'self',autoPlay:true, mute:true, startAt:0, opacity:1,mute: true,showControls:false}">
        <!-- change https://www.youtube.com/watch?v=Ycv5fNd4AeM to your youtube url-->
        <div class="overlay">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-12">
                        <!--<h1>HERE IS BACKGROUND VEDIO</h1>
                        <h4>This scripts uses plugin <strong>jquery.mb.YTPlayer</strong>

                        </h4>
                        <h4>to play video in background of divs

                        </h4>-->
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- VIDEO SECTION END-->
    <section id="contact">
        <div class="container">
            <div class="row text-center pad-bottom">
                <div class="col-md-6 col-md-offset-3">
                    <h1 class="page-header">联系我们</h1>
                </div>
            </div>
            <div class="col-sm-10 col-sm-offset-1">
                <div class="row form-group">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" ng-model="contact_username" placeholder="姓名">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" ng-model="contact_company"  placeholder="公司">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" ng-model="contact_phone" placeholder="电话">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" ng-model="contact_qq" placeholder="QQ">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-12">
                        <textarea class="form-control" rows="5" ng-model="contact_content" placeholder="说点什么吧..."></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-12">
                        <button class="btn btn-default pull-right" ng-click="contact()">发送</button>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- CONTACT SECTION END-->
    <section id="links">
        <div class="container">
            <div class="row col-md-10 col-md-offset-1">
                <ul>
                    <li ng-repeat="item in links">
                        <a href="{{item.href}}" target="_blank" role="link" class="btn" ng-bind="item.name"></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- CLIENTS SECTION END-->
    <footer>
        © 2017 yirun.com  | <a href="#">by yiryunkeji</a>
    </footer>
    <!-- FOOTER SECTION END-->
    <!-- REQUIRED SCRIPTS FILES -->
    <!-- CORE JQUERY FILE -->
    <script src="assets/js/jquery-1.11.1.js"></script>
    <!-- REQUIRED BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- BACKGROUND VIDEO PLUGIN  -->
    <script src="assets/js/jquery.mb.YTPlayer.js"></script>
    <!-- SCROLLING SCRIPTS PLUGIN  -->
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <!-- CUSTOM SCRIPTS   -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
